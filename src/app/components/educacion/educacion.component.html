<!-----------Educacion---------->
<section data-aos="fade-right" data-aos-duration="3000" id="educacion" class="mx-auto text-start py-5 px-3">
    
    <!--Sub-title normal--->
    <h4 *ngIf="!acceso" class="border-bottom border-primary pb-2 text-end mt-5 mb-1">Educacion</h4>

    <!--Sub-title de edicion--->
    <button *ngIf="acceso" class="select-edit border-bottom border-primary mb-3" data-aos="fade-right" data-aos-duration="3000">
        <ion-icon name="add-circle-outline" data-bs-toggle="modal" data-bs-target="#add-educacion"></ion-icon>
        <h4>Educacion</h4>
    </button>

</section>
<section data-aos="fade-up" data-aos-duration="3000" class="section-educacion mx-auto text-start pb-5 px-3">
    <article *ngFor="let educacion of educaciones" data-aos="fade-up" data-aos-duration="3000" class="data-educacion py-4">
        <div class="logo-educacion text-center my-auto">
            <img class="img-educacion mt-0 rounded-3" src="{{educacion.url_imagen}}" alt="Imagen educacion {{educacion.institucion}}">
        </div>
        <div class="info-educacion px-3 my-auto">
            <p class="name-institucion fw-semibold">
                Institucion {{educacion.institucion}}
            </p>
            <p class="card-text my-2">
                Carrera : {{educacion.carrera}}
            </p>
            <p class="card-text my-2">
                Tiempo transurrido desde {{educacion.fecha_inicio}} hasta {{educacion.fecha_fin}}
            </p>
            <p>
                {{educacion.descripcion}}
            </p>
        </div>
        <section *ngIf="acceso" class="subicon-edit">
            <ion-icon (click)="Edit_educacion(educacion)" name="create-outline" data-bs-toggle="modal" data-bs-target="#add-educacion"></ion-icon>
            <ion-icon (click)="Delete_educacion(educacion.id_educacion)" name="trash-outline"></ion-icon>
        </section>
    </article>
</section>

<!---------Modal edicion educacion----------->
<div class="modal fade" id="add-educacion" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-add-edit modal-content bg-black mx-auto">
            <div class="modal-header header border-primary">
              <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
              <button type="button" (click)="Reiniciar()" class="btn-cerrar my-auto px-2 py-0 fs-5 font-bold" data-bs-dismiss="modal">X</button>
            </div>
            <div class="modal-body">
                <div *ngIf="mensaje" class="mensaje-error mb-2">
                    {{mensaje}}
                </div>
                <form class="text-center">
                    <input type="text" [(ngModel)] = "selectedEducacion.institucion" class="mb-3 form-control bg-black text-white border-bottom border-primary" placeholder="Institucion..." name="institucion">
                    <input type="text" [(ngModel)] = "selectedEducacion.carrera" class="mb-3 form-control bg-black text-white border-bottom border-primary" placeholder="Carrera..." name="carrera">
                    <div class="info-calendar mb-3">
                        <div class="name-fecha border border-primary">
                            Fecha inicio
                        </div>
                        <div class="calendar border border-primary">
                            <input type="date" min="01/01/2023" [(ngModel)] = "selectedEducacion.fecha_inicio" class="bg-black" name="fecha_inicio">
                        </div>
                    </div>
                    <div class="info-calendar mb-3">
                        <div class="name-fecha border border-primary">
                            Fecha fin
                        </div>
                        <div class="calendar border border-primary">
                            <input type="date" min="01/01/2023" [(ngModel)] = "selectedEducacion.fecha_fin" class="bg-black" name="fecha_fin">
                        </div>
                    </div>
                    <input type="text" [(ngModel)] = "selectedEducacion.url_imagen" class="mb-3 form-control bg-black text-white border-bottom border-primary" placeholder="Url de imagen..." name="url_imagen">
                    <textarea type="text" [(ngModel)] = "selectedEducacion.descripcion" class="form-control bg-black text-white border-bottom border-primary" placeholder="Descripcion..." name="descripcion"></textarea>
                    <button (click)="Add_edit_educacion()" type="submit" class="btn-login mt-4 btn btn-primary bg-black rounded-1 w-100">
                        <ion-icon name="checkmark-done-outline"></ion-icon>
                        {{name_button}}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
